<section class="footer">
    <hr class="footer-wrapper">
    <ul class="social-list">

        <!-- Github -->
         {% if site.social.github %}
          <li>
            <a href="https://github.com/{{site.social.github}}" title="@{{site.social.github}} 的 Github" target="_blank">
              <i class='fa fa-github fa-2x'></i>
            </a>
          </li>
          {% endif %}

        <!-- RSS -->
          <li>
            <a href="/feed.xml" rel="author" title="RSS" target="_blank">
              <i class='fa fa-rss fa-2x'></i>
            </a>
          </li>

          <!-- Email -->
          {% if site.social.email %}
          <li>
            <a href="mailto:{{site.social.email}}" title="联系我">
              <i class="fa fa-envelope"></i>
            </a>
          </li>
          {% endif %}

    </ul>
    <p class="copyright">
        Copyright &copy; {{ site.title }} {{ site.time | date: '%F' }}
        <span class="footer_bsz">
          <span id="busuanzi_container_site_pv">
            本站总访问量<span id="busuanzi_value_site_pv"></span>次
          </span>
        </span>
    </p>
</section>
