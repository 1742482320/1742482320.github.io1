<hr>

<div class="paging">
    {% if paginator.previous_page %}
        <a class="paging-previous" href="{{ paginator.previous_page_path }}#blog">&larr; 最近</a>
    {% endif %}
    <span class="paging-number">{{ paginator.page }} / {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
        <a class="paging-next" href="{{ paginator.next_page_path }}#blog">更早 &rarr;</a>
    {% endif %}
</div>
