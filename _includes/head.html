
<!-- 页头 -->
<head>

    <!-- 基础 ============================================== -->
    <meta charset="utf-8">
    <!-- 响应式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 优先使用当前文档的描述 -->
    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta name="author" content="海东">

    <!-- 网站图标 ============================================== -->
    <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon.ico" />
    <link href="{{site.baseurl}}/images/favicon.ico" rel="shortcut icon" type="image/png">

    <!-- 字体 ============================================== -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/font/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- CSS ============================================== -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

    <!-- JS ============================================== -->
    <script src="{{site.baseurl}}/js/jquery-1.8.3.min.js"></script>
    <script src="{{site.baseurl}}/js/main.js"></script>

    <!-- 访客统计插件: 不蒜 ============================================== -->
    <script 
        async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>  

    <!-- 百度统计 -->
    {% if site.baidu.id %}
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?{{site.baidu.id}}";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    {% endif %}
</head>
